<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Question</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="title">Cryptothon</div>
            <div class="subtitle">Let's Add Questions!</div>
            <div class="input-container ic1">
                <input
                    id="level"
                    class="input"
                    type="number"
                    placeholder=" "
                />
                <div class="cut cut-short"></div>
                <label for="level" class="placeholder">Level</label>
            </div>
            <div class="input-container ic2">
                <input
                    id="questionText"
                    class="input"
                    type="text"
                    placeholder=" "
                />
                <div class="cut"></div>
                <label for="questionText" class="placeholder">Question</label>
            </div>
            <div class="input-container ic2">
                <input
                    id="answer"
                    class="input"
                    type="text"
                    placeholder=" "
                />
                <div class="cut cut-medium"></div>
                <label for="answer" class="placeholder">Answer</label>
            </div>
            <div class="input-container ic2">
                <input
                    id="hint"
                    class="input"
                    type="text"
                    placeholder=" "
                />
                <div class="cut cut-shorter"></div>
                <label for="hint" class="placeholder">Hint</label>
            </div>
            <button id="submit" type="text" class="submit">submit</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
